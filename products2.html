<style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background:#0f172a; color:#e5e7eb; }
    header { padding: 24px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { font-size: 28px; color:#22c55e; }

.btn { background:#22c55e; color:#052e16; padding:10px 18px; border-radius:8px; text-decoration:none; font-weight:700; }

section { padding:64px 24px; max-width:1100px; margin:auto; }
section h3 { font-size:32px; margin-bottom:24px; text-align:center;text-decoration-color: #22c55e;}

.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(150px,1fr)); gap:24px; }
.card { background:#020617; padding:15px; border-radius:16px; box-shadow:0 10px 15px rgba(0,0,0,.4); }
.card h4 { margin-bottom:12px; color:#22c55e; }
.card p { color:#eaecf0; font-size:14px;font-family: 'Courier New', Courier, monospace; }

footer { text-align:center;color:#6b7280; border-top:1px solid #020617; }
  .user-details {text-align: right;}
