  <style>
   /* ===== RESET ===== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* ===== BODY ===== */
body {
  background-color: #0f172a; /* deep dark */
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: #e5e7eb;
  line-height: 1.6;
}

/* ===== HEADER ===== */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

header h1 {
  color: #22c55e;
  font-size: 24px;
  letter-spacing: 2px;
}

nav a {
  color: #e5e7eb;
  text-decoration: none;
  font-weight: 500;
  font-size: 16px;
  transition: 0.3s ease;
}

nav a:hover {
  color: #22c55e;
}

/* ===== SECTIONS ===== */
.contact-section,
.order-section {
  padding: 60px 20px;
  max-width: 1100px;
  margin: auto;
}

/* Section Titles */
h2 {
  font-size: 36px;
  margin-bottom: 30px;
  font-weight: 600;
}

h3 {
  margin-top: 20px;
  margin-bottom: 10px;
  font-weight: 500;
}

/* ===== CONTAINERS ===== */
.contact-info,
.order-container {
  background: rgba(255, 255, 255, 0.03);
  padding: 30px;
  border-radius: 12px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.05);
}

/* ===== FORM ===== */
form {
  max-width: 450px;
  width: 100%;
}

input,
textarea,
select {
  width: 100%;
  padding: 14px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid #1e293b;
  background-color: #1e293b;
  color: #e5e7eb;
  font-size: 15px;
  outline: none;
  transition: 0.3s ease;
}

input:focus,
textarea:focus,
select:focus {
  border-color: #22c55e;
}

/* ===== BUTTON ===== */
button {
  width: 100%;
  padding: 14px;
  border-radius: 8px;
  border: none;
  background: #22c55e;
  color: #0f172a;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #16a34a;
}

/* ===== SOCIAL LINKS ===== */
.socials a {
  display: block;
  color: #94a3b8;
  text-decoration: none;
  margin-bottom: 8px;
  transition: 0.3s ease;
}

.socials a:hover {
  color: #22c55e;
}

/* ===== FOOTER ===== */
footer {
  text-align: center;
  padding: 30px 20px;
  color: #64748b;
  border-top: 1px solid #1e293b;
  margin-top: 40px;
}

/* ===== WHATSAPP FLOAT BUTTON ===== */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #22c55e;
  color: #0f172a;
  font-size: 22px;
  width: 55px;
  height: 55px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
  transition: 0.3s ease;
}

.whatsapp:hover {
  background: #16a34a;
}

/* ===== MOBILE RESPONSIVE ===== */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    gap: 10px;
  }

  h2 {
    font-size: 28px;
  }

  .contact-section,
  .order-section {
    padding: 40px 16px;
  }
}
  </style>
</head>
